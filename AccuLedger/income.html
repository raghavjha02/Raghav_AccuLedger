<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AccuLedger - Income</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('background_login.png') no-repeat;
      background-size: cover;
      backdrop-filter: blur(10px);
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
      color: #000;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.5rem;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: space-between;
      margin-bottom: 2rem;
    }

    input, select, textarea, button {
      font-family: 'Poppins', sans-serif;
      padding: 0.8rem;
      border-radius: 8px;
      border: none;
      width: 48%;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.7);
    }

    textarea {
      width: 100%;
      resize: vertical;
    }

    button {
      background-color: #000;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #444;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
      background: rgba(255, 255, 255, 0.3);
    }

    th, td {
      padding: 1rem;
      border-bottom: 1px solid rgba(0, 0, 0, 0.3);
      text-align: left;
    }

    th {
      background-color: rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Income Records</h1>

    <form>
      <input type="text" placeholder="Source (e.g. Freelance, Job)" required />
      <input type="number" placeholder="Amount (₹)" required />
      <select required>
        <option value="" disabled selected>Select Category</option>
        <option>Salary</option>
        <option>Freelance</option>
        <option>Investments</option>
        <option>Other</option>
      </select>
      <input type="date" required />
      <textarea rows="3" placeholder="Notes (optional)"></textarea>
      <button type="submit">➕ Add Income</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Source</th>
          <th>Category</th>
          <th>Amount (₹)</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2025-04-01</td>
          <td>Freelance Web Project</td>
          <td>Freelance</td>
          <td>₹25,000</td>
          <td>Landing page redesign</td>
        </tr>
        <tr>
          <td>2025-04-05</td>
          <td>Monthly Salary</td>
          <td>Salary</td>
          <td>₹60,000</td>
          <td>March Payroll</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
