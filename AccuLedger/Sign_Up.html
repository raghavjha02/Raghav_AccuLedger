<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AccuLedger</title>
    <link rel="stylesheet" href="Login_style.css">
</head>
<body>
    <header>
        <h2 class="logo">AccuLedger</h2>
        <nav class="navigation">
            <a href="https://www.chatbase.co/chatbot-iframe/VhurV5wKTIgvHKrQTC8Hr">AccuLedger Bot</a>
            <a href="home.html">Home</a>
            <a href="Dashboard_2.html">Dashboard</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <div class="wrapper">
        <div class="form-box signup">
            <h2>Sign Up</h2>
            <form action="/signup" method="POST">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" name="name" required>
                    <label>Name</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" name="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" name="password" required>
                    <label>Password</label>
                </div>
                <button type="submit" class="btn">Sign Up</button>

                <div class="signup reg">
                    <p>Already have an account?  
                        <a href="login_1.html" class="register-link">Login</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script>
        window.embeddedChatbotConfig = {
            chatbotId: "VhurV5wKTIgvHKrQTC8Hr",
            domain: "www.chatbase.co"
        }
    </script>
    <script src="https://www.chatbase.co/embed.min.js" chatbotId="VhurV5wKTIgvHKrQTC8Hr" domain="www.chatbase.co" defer></script>
    <script>
        document.querySelector("form").addEventListener("submit", function(e) {
            e.preventDefault(); // Prevent default form submit
    
            const name = this.name.value;
            const email = this.email.value;
            const password = this.password.value;
    
            // Save to localStorage
            localStorage.setItem("acculedger_user", JSON.stringify({
                name: name,
                email: email,
                password: password
            }));
    
            alert("Sign Up Successful! You can now login.");
            window.location.href = "login_1.html"; // redirect to login page
        });
    </script>
    
</body>
</html>
